<ng-container *ngIf=" globalEntitiesData &&globalEntitiesData.length ; else noGlobalEntities " > <div class="row w-100 mt-2 user-sub-heading-div">
    <div class="col-md-2 mb-2">
        <span class="mt-1 sub-heading-entities">Entity</span>
    </div>
    <!-- <div class="col-md-2 mt-1 sub-heading-entities">Entity Type</div>
    <div class="col-md-2 mt-1 sub-heading-entities">Agent</div> -->
    <div class="col-md-2 mt-1 sub-heading-entities">Date Created</div>
</div>
<div *ngIf="globalEntitiesData[0]">
    <div class="row w-100 mt-2 user-sub-body-div" *ngFor="let global of globalEntitiesData">
        <div class="col-md-2 d-flex form-group mb-2">
            <span class=" sub-heading-details">{{ global.entityName }}</span>
        </div>
        <!-- <div class="col-md-2 sub-heading-details">Global</div>
        <div class="col-md-2 sub-heading-details">{{ botName }}</div> -->
        <div class="col-md-2 sub-heading-details">{{global.createdAt | date:"longDate"}} </div>
    </div>
</div>
</ng-container>
<ng-template #noGlobalEntities>
  <div class="nodata">
    <img src="assets/img/no-data.svg" class="no-found-img">
    <div class="mb-5">
      <span class="no-data mt-0">No Global Entities Found, Please Add Entity</span>
    </div>
  </div>
</ng-template>
