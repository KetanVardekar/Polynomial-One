<div>
  <div class="row col-12 justify-content-center w-100 modal-title p-0 m-0 mt-4 mb-3">
    Upload JSON file
  </div>
  <span class="align-btn">
  <button class="btn btn-json" (click)="downloadJson()" >Download sample json</button>
</span>
  <div class="mt-4 pr-4 pl-4 w-100">
    <div class="form-group w-100">
      <input type="file" (change)="uploadImage($event)" [(ngModel)]="jsonFile" accept="application/JSON" #uploads
        required class="form-control" />
    </div>
    <div class="w-100 d-flex justify-content-center mt-4 mb-4">
      <button class="btn btn-shona w-100" (click)="close()">Cancel</button>&nbsp;&nbsp;
      <button class="btn btn-primary w-100" (click)="uploadJSON()">Upload</button>
    </div>
  </div>
</div>
<a id="downloadAnchorElem" style="display:none"></a>
