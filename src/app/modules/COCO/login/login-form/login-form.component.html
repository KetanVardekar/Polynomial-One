<div class="d-flex flex-column">
  <form class="d-flex flex-column form-section" [formGroup]="loginForm" id="loginForm">
      <h6 class="m-2 text-center">{{ selectedRC }}</h6>
      <div class="form-group  flex-grow-1">
          <input placeholder="Title" name="title" formControlName="title" type="text" required />
      </div>
      <div class="form-section">
          <h5 class="text-center">Actions</h5>
          <ng-container *ngFor="let action of actionArray.controls;let j = index;">
              <div class="range-item position-relative mr-2" [formGroup]="action">
                  <i class="fa fa-close position-absolute" *ngIf="actionArray.value.length>1"
                      style="top: 37px; right: -15px;" (click)="removeLoginAction(j)" aria-hidden="true"></i>
                  <div class="form-group  flex-grow-1">
                      <input placeholder="Title" name="title" formControlName="title" type="text" />
                  </div>
                  <div class="form-group  flex-grow-1">
                      <input placeholder="Value" name="value" formControlName="value" type="text" />
                  </div>
              </div>
          </ng-container>
          <div class="text-center mb-2">
              <button class="btn btn-shona  ml-0" (click)="addLoginAction()">Add
                  action</button>
          </div>
      </div>
  </form>
  <div class="pqr-container text-center">
      <button class="btn btn-shona" *ngIf="!update" (click)="addLoginToPreview()">
          Add to preview
      </button>
      <button class="btn btn-shona" *ngIf="update" (click)="updateCard()">
          Update
      </button>
  </div>
</div>
