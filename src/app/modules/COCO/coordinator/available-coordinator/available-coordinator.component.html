
<ng-container *ngIf="availableCoordinatorData&&availableCoordinatorData.length;else noavailableCoordiantor " >
<div class="row w-100 mt-2 user-sub-heading-div-heading">
  <div class="col-md-2 mb-2">
    <span class="mt-1 sub-heading-coordinator">Intent</span>
  </div>
  <div class="col-md-2 mt-1 sub-heading-coordinator">Mapped To</div>
  <!-- <div class="col-md-2 mt-1 sub-heading-coordinator">Agent</div> -->
  <div class="col-md-2 mt-1 sub-heading-coordinator">Date Created</div>
  <div class="col-md-4 mt-1"></div>
</div>
<div class="row w-100 mt-2 user-sub-body-div" *ngFor="let available of availableCoordinatorData">
  <div class="col-md-2 mb-2 text-wrap">
    <span class="mt-1 sub-heading-details-subtex">{{available.intentName}}</span>
  </div>
  <div class="col-md-2 mt-1  sub-heading-details-subtex">None</div>
  <!-- <div class="col-md-2 mt-1  sub-heading-details-subtex">{{botName}}</div> -->
  <div class="col-md-2 mt-1  sub-heading-details-subtex">{{available.createdAt | date:"longDate"}}</div>
  <div class="col-md-2 mt-1 justify-content-center text-center pointer edit-coordinator" style="color: #1732A4;"
    (click)="attachIntent(available)">Map</div>

</div>
</ng-container>
<ng-template #noavailableCoordiantor>
    <div class="nodata">
      <img src="assets/img/no-data.svg" class="no-found-img">
      <div class="mb-5">
        <span class="text mt-0"> No available coordinator </span>
      </div>
    </div>
  </ng-template>
