<div class="ml-81 main pl-3">
  <div class="row col-12 mb-0">
    <p class="mb-0">
      <span class="top-heading top-organization-container">&nbsp;&nbsp;Organization Management</span>
    </p>
  </div>
  <hr>
  <div class="row col-12 col-md-12" *ngIf="countries && countries.length; else noOrganization">
    <nav class="w-100">
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <ng-container>
          <a class="nav-link nav-item active text-center" id="'userManagement'" data-toggle="tab" role="tab"
            aria-controls="userManagement" aria-selected="true" [class.active]="tab == 'userManagement'"
            (click)="tab = 'userManagement'; getUserMembers()">
            <div class="justify-content-center">
              <span class="tab-title" [ngClass]="{ 'tab-title-active': tab == 'userManagement' }">
                User Management
              </span>
            </div>
          </a>
        </ng-container>
        <ng-container>
          <a class="nav-link nav-item text-center" id="'organizationDetailUpdate'" data-toggle="tab" role="tab"
            aria-controls="activity" aria-selected="false" [class.active]="tab == 'organizationDetailUpdate'"
            (click)="tab = 'organizationDetailUpdate'">
            <div class="justify-content-center">
              <span class="tab-title" [ngClass]="{
                  'tab-title-active': tab == 'organizationDetailUpdate'
                }">
                Organization Detail Update
              </span>
            </div>
          </a>
        </ng-container>
      </div>
    </nav>
    <div class="tab-content w-100 mt-4 mr-0 pl-3" id="nav-tabContent">
      <div class="tab-backgroud tab-pane fade show active ml-3 mr-0" id="userManagement" role="tabpanel"
        [class.active]="tab == 'userManagement'" aria-labelledby="userManagement">
        <app-user-management-sub-component></app-user-management-sub-component>
      </div>
      <div class="tab-backgroud tab-pane fade show active ml-3 mr-0" id="organizationDetailUpdate" role="tabpanel"
        [class.active]="tab == 'organizationDetailUpdate'" aria-labelledby="organizationDetailUpdate">
        <app-organization-detail-update></app-organization-detail-update>
      </div>
    </div>
  </div>
  <ng-template #noOrganization>
    <div class="nodata">
      <img src="assets/img/no-data.svg" class="no-found-img">
      <div class="mb-5">
        <span class="text mt-0"> No available organization management </span>
      </div>
    </div>
  </ng-template>
</div>
