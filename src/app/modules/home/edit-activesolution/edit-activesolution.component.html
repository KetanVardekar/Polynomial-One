<div class="container-fluid p-3">
    <div class="row">
        <div class="col-md-1">
            <img src="assets/img/coco/Shona.png" width="36px" height="36px" />
        </div>
        <div class="col-md-10 mt-2 justify-content-center text-center title">
            <span>Copy the url to use the solution</span>
        </div>
        <div class="col-md-1 text-right">
            <img class="pointer justify-content-end" src="assets/img/close.png" width="16px" height="16px"
                (click)="close()" />
        </div>
    </div>
    <div class="form-group w-100 mt-5 box">
        <label class="mb-1 field-name">Please use this link to use the solution at once.</label>
        <div class="d-flex w-100 mt-2">
            <input type="text" class="form-control input-copy" #userinput1 />
            <button class="btn btn-primary" (click)="copyInputMessages(userinput1)" value="click to copy">
                Copy
            </button>
        </div>
    </div>
</div>
