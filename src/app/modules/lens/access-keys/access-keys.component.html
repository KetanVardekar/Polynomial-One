<div class="ml-81 main">
  <div class="row col-12 mb-0">
    <p class="mb-0">
      <span class="heading heading-container">&nbsp;&nbsp;ACCESS KEYS</span>
    </p>
  </div>
  <form>
    <div class="form-row ml-56 w-100">
      <div class="form-group col-md-12 w-100">
        <label class="mt-1 field-name col-3">Agent ID</label>
        <div class="d-flex w-100 pl-3">
          <input type="text" class="form-control input-field" id="agentId" name="agentId" placeholder="" #userInput
            [(ngModel)]="mapAgentId" readonly />
          <span class="btn btn-outline-shona ml-4" (click)="copyInputMessage(userInput)" value="click to copy">
            Copy
          </span>
        </div>
      </div>
      <div class="form-group col-md-12 w-100">
        <label class="mt-1 field-name col-3">Access Keys</label>
        <div class="d-flex w-100 pl-3">
          <input type="text" class="form-control input-field" id="accessKey" name="accessKey" placeholder="" #userinput1
            [(ngModel)]="mapAccessKey" readonly />
          <span class="btn btn-outline-shona ml-4" (click)="copyInputMessages(userinput1)" value="click to copy">
            Copy
          </span>
        </div>
      </div>
      <div class="form-group col-md-12 w-100">
        <label class="mt-1 field-name col-3">White Listed Domain</label>
        <div class="d-flex w-100 pl-3">
          <input type="text" class="form-control input-field" id="link" placeholder="" name="link" [(ngModel)]="domains" />
          <button class=" btn-outline-shona ml-4" (click)="addLink(domains)" value="">
            Add link
          </button>
        </div>
        <div class="row whitelist-box mt-3  ml-3">
          <div class="col-md-12  d-flex justify-content-between white-list-domain-link"
            *ngFor="let details of domainListData;let i = index ">
            <span class="text-wrap text-details mt-2 mb-2"> {{ i + 1 }}. &nbsp; &nbsp;{{ details}} </span>
            <div class="mt-1 mr-4">
              <span class="btn-unselect  pointer" (click)="onUnSelect(details)">
                unselect
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
