<div class="ml-81 main mr-4">
  <div class="row col-12 mb-0">
    <p class="mb-0">
      <span class="heading heading-container">&nbsp;&nbsp;DATA RELATIONSHIP</span>
    </p>
  </div>
  <div class="row col-md-12 justify-content-end text-right">
    <a [href]="downloadUrl" download="data-relation.json" class="btn btn-outline-shona">Download Template</a>
    <button class="btn btn-shona ml-3" (click)="addEditDataRelation()">Update</button>
  </div>

  <div class="data-main" *ngIf="dataRelation && dataRelation.length; else noRelationship">
    <div class="d-flex justify-content-around">
      <h2 class="box">Data Relationship</h2>
      <h2 class="box">Model Applied</h2>
    </div>
    <div class="tabledata">
      <div *ngIf="dataRelation && dataRelation.length > 0" style="min-height: 250px">
        <div *ngFor="let data of dataRelation; let i = index" class="data-relation-table">
          <div class="box content">
            <div class="row" [ngClass]="i % 2 != 0 ? 'whitebg' : ''">
              <div class="justify-content-around text-center w-100 d-flex">
                <input [(ngModel)]="data.columnName" [disabled]="!data.isEdit" class="ml-3 mr-3 input-bg" />
                <!-- <span>{{}}</span> -->
                <div *ngIf="!specializeList.get(data.brainID)" class="mr-4 pointer text-decoration-underline">
                  <a (click)="onEditClick(data)" style="color:#1732A4">{{
                    data.isEdit ? "Save" : "Edit"
                    }}</a>
                </div>
              </div>
            </div>
          </div>
          <div class="box content">
            <div class="row ml-2" [ngClass]="i % 2 != 0 ? 'whitebg' : ''">
              <div class="ddBrain d-flex justify-content-center text-center w-100">
                {{ data?.brainName }}
              </div>
              <!-- <select
                [disabled]="specializeList.get(data.brainID) == true"
                [(ngModel)]="data.brainID"
                class="ddBrain"
                (change)="selectBrain($event)"
              >
                <option
                  *ngFor="let brain of selectedBrainsList"
                  [value]="brain?._id"
                >
                  {{ brain?.name }}
                </option>
              </select> -->
              <i hidden *ngIf="!specializeList.get(data.brainID)" class="fa fa-close col-2"
                (click)="onDelete(data)"></i>
            </div>
          </div>
        </div>
      </div>
      <!-- <div class="ddPlus mt-4" (click)="addColumn()">
        <button class="btn btn-shona">Add</button>
      </div> -->
    </div>
  </div>
  <ng-template #noRelationship>
    <div class="nodata">
      <img src="assets/img/no-data.svg" class="no-found-img">
      <div class="mb-5">
        <span class="text mt-0"> No available data relationship </span>
      </div>
    </div>
  </ng-template>
</div>
